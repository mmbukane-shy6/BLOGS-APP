{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="legend">
      
        <h3 class="text-center">Comments</h3>
        <hr>
        
        {% if comment %}
            {% for comment in comment %}
                <div class='col-md-4 mb-2'>
                    <div class="card">
                        <div class="row">
                            <ul>

                                {{ comment.comment_post }}

                            </ul>

                        </div>

                    </div>
                </div>
                {% endfor %}
        
       
        {% else %}
            <h3>No comments yet</h3>
        
        {% endif %}
    </div>
</div>
{% endblock %}
